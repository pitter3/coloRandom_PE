<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1 class="title">COLORANDOM</h1>
        <main>
            <article class="hex-box" id="hexbox1">
                <figure id="box1">
                    <img id="lock1" src="assets/unlocked.png" alt="unlocked">
                    
                </figure>
                <figure id="box2">
                    <img id="lock2" src="assets/unlocked.png" alt="unlocked">
                    
                </figure>
                <figure id="box3">
                    <img id="lock3" src="assets/unlocked.png" alt="unlocked">
                    
                </figure>
                <figure id="box4">
                    <img id="lock4" src="assets/unlocked.png" alt="unlocked">
                    
                </figure>
                <figure id="box5">
                    <img id="lock5" src="assets/unlocked.png" alt="unlocked">
                    
                 </figure>
            </article>
            <article class="hex-box" id="hexbox2">
                <figcaption id="cap1">#EA9999</figcaption>
                <figcaption id="cap2">#FACB9C</figcaption>
                <figcaption id="cap3">#FFE59A</figcaption>
                <figcaption id="cap4">#B6D7A8</figcaption>
                <figcaption id="cap5">#A4C4CA</figcaption>
            </article>
         
        
            <section class="button-box">
                <button class="palette-button">New Palette</button>
            </section>
        </main>
        <!-- <aside>
        </aside> -->
        <script type="text/javascript" src="name.js"></script>
    </body>
</html>
