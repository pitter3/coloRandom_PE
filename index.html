<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body class="body">
        <main>
            <h1 class="title">COLORANDOM</h1>
            <article class="hex-box" id="hexBoxColor">
                <figure id="box0">
                    <img class ="lock-button" id="unlocked0" src="assets/unlocked.png" alt="unlocked">
                    <img class ="lock-button" id="locked0" src="assets/locked.png" alt="locked" hidden>
                    <figcaption id="cap0">#EA9999</figcaption>
                </figure>
                <figure id="box1">
                    <img class ="lock-button" id="unlocked1" src="assets/unlocked.png" alt="unlocked">
                    <img class ="lock-button" id="locked1" src="assets/locked.png" alt="locked" hidden>
                    <figcaption id="cap1">#FACB9C</figcaption>
                </figure>
                <figure id="box2">
                    <img class ="lock-button" id="unlocked2" src="assets/unlocked.png" alt="unlocked">
                    <img class ="lock-button" id="locked2" src="assets/locked.png" alt="locked" hidden>
                    <figcaption id="cap2">#FFE59A</figcaption>
                </figure>
                <figure id="box3">
                    <img class ="lock-button" id="unlocked3" src="assets/unlocked.png" alt="unlocked">
                    <img class ="lock-button" id="locked3" src="assets/locked.png" alt="locked" hidden>
                    <figcaption id="cap3">#B6D7A8</figcaption>
                </figure>
                <figure id="box4">
                    <img class ="lock-button" id="unlocked4" src="assets/unlocked.png" alt="unlocked">
                    <img class ="lock-button" id="locked4" src="assets/locked.png" alt="locked" hidden>
                    <figcaption id="cap4">#A4C4CA</figcaption>
                 </figure>
                </article>
         
        
            <section class="button-box">
                <button class="palette-button">New Palette</button>
                <button class="save-button">Save Palette</button>
            </section>
        </main>
        <aside class="saved-palettes">
            <h1 class="saved-title">Saved Palettes</h1>
            <h2 class="no-saved-message">No Saved Palettes Yet!</h2>
            <article class="saved-hex-box-1 hidden" id="hexBoxColor">
                <figure class="save-color-box" id="savebox1-0"> </figure>
                <figure class="save-color-box" id="savebox1-1"></figure>
                <figure class="save-color-box" id="savebox1-2"></figure>
                <figure class="save-color-box" id="savebox1-3"></figure>
                <figure class="save-color-box" id="savebox1-4"></figure>
                <img class ="delete-button" id="delete-1" src="assets/delete.png" alt="delete-symbol">
            </article>

                <figure class="save-color-box" id="savebox5-1"></figure>

                <figure class="save-color-box" id="savebox5-4"></figure>
