<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1 class="title">COLORANDOM</h1>
        <main>
            <article class="hex-box" id="hexBoxColor">
                <figure id="box0">
                    <img id="unlocked0" src="assets/unlocked.png" alt="unlocked">
                    <img id="locked0" src="assets/locked.png" alt="locked" hidden>
                </figure>
                <figure id="box1">
                    <img id="unlocked1" src="assets/unlocked.png" alt="unlocked">
                    <img id="locked1" src="assets/locked.png" alt="locked" hidden>
                </figure>
                <figure id="box2">
                    <img id="unlocked2" src="assets/unlocked.png" alt="unlocked">
                    <img id="locked2" src="assets/locked.png" alt="locked" hidden>
                </figure>
                <figure id="box3">
                    <img id="unlocked3" src="assets/unlocked.png" alt="unlocked">
                    <img id="locked3" src="assets/locked.png" alt="locked" hidden>
                </figure>
                <figure id="box4">
                    <img id="unlocked4" src="assets/unlocked.png" alt="unlocked">
                    <img id="locked4" src="assets/locked.png" alt="locked" hidden>
                 </figure>
            </article>
            <article class="hex-box" id="hexBoxText">
                <figcaption id="cap0">#EA9999</figcaption>
                <figcaption id="cap1">#FACB9C</figcaption>
                <figcaption id="cap2">#FFE59A</figcaption>
                <figcaption id="cap3">#B6D7A8</figcaption>
                <figcaption id="cap4">#A4C4CA</figcaption>
            </article>
         
        
            <section class="button-box">
                <button class="palette-button">New Palette</button>
            </section>
        </main>
        <!-- <aside>
        </aside> -->
        <script type="text/javascript" src="name.js"></script>
    </body>
</html>
